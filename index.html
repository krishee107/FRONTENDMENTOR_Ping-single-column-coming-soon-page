<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main>
    <header><img src="./images/logo.svg" alt=""></header>

    <section id="top">
      <h1>We are launching <span> soon!</span></h1>
      <h3>Subscribe and get notified</h3>

      <form id="notifyMe">
        <input type="email" class="formStyle" placeholder="Your email address...">
        <button  class="formStyle">Notify Me</button>
      </form>
    </section>

    <img id="productImg" src="./images/illustration-dashboard.png" alt="Dashboard">
  
    <footer>
      <div class="footer__icos">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="footer__copy">&copy; Copyright Ping. All rights reserved.</div>
  
    </footer>
  </main>


  

  
  <script src="https://kit.fontawesome.com/1686e025e8.js" crossorigin="anonymous"></script>
</body>
</html>
